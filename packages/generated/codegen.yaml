schema: '../../apps/api/src/schema.gql'
documents: '../../apps/web/**/*.gql'
generates:
  ./generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
    config:
      withHooks: true
      scalars:
        DateTime: string
    hooks:
      afterOneFileWrite:
        - eslint --fix